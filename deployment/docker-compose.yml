# This file is meant for local development

version: "3.9"

services:
  tf:
    image: hashicorp/terraform:1.4.0
    working_dir: /deployment
    volumes:
      - .:/deployment

  scw:
    image: scaleway/cli:v2.12.0

  tf-fmt:
    image: hashicorp/terraform:1.4.0
    working_dir: /deployment
    command: fmt -recursive
    volumes:
      - .:/deployment
