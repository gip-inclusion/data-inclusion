name: 'data_inclusion'
version: '1.0.0'
config-version: 2

profile: 'data_inclusion'

model-paths: ["models"]
analysis-paths: ["analyses"]
test-paths: ["tests"]
seed-paths: ["seeds"]
macro-paths: ["macros"]
snapshot-paths: ["snapshots"]

clean-targets:
  - "target"
  - "dbt_packages"

models:
  data_inclusion:
    +sql_header: "SET LC_TIME='fr_FR.utf8';"

    staging:
      +schema: staging
      +materialized: view

    intermediate:
      +schema: intermediate
      +materialized: table

    marts:
      api:
        +materialized: table
      
      opendata:
        +schema: opendata
        +materialized: view

seeds:
  data_inclusion:
    schema:
      +schema: schema
      +column_types:
        value: text
        label: text
        description: text