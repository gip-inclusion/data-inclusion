      - name: zone_diffusion_code
        data_type: text
      - name: zone_diffusion_nom
        data_type: text
      - name: zone_eligibilite
        data_type: text[]
      - name: volume_horaire_hebdomadaire
        data_type: float
      - name: nombre_semaines
        data_type: integer
      - name: score_qualite
        data_type: float
      - name: score_qualite_v0
        data_type: float
      - name: score_qualite_v1
        data_type: float
      - name: _has_pii
        data_type: boolean
        constraints:
          - type: not_null
      - name: _in_opendata
        data_type: boolean
        constraints:
          - type: not_null
      - name: _is_valid_v0
        data_type: boolean
        constraints:
          - type: not_null
      - name: _is_valid_v1
        data_type: boolean
        constraints:
          - type: not_null

