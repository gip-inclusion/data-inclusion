version: 2

models:
  - name: marts__structures
    config:
      indexes:
        - columns: ['source']
    data_tests:
      - model_validate:
          arguments:
            model_class: data_inclusion.schema.v0.Structure
            where: _is_valid_v0
      - model_validate:
          arguments:
            model_class: data_inclusion.schema.v1.Structure
            where: _is_valid_v1
    columns:
      - name: _di_surrogate_id
        data_type: text
        constraints:
          - type: primary_key
      - name: id
        data_type: text
        constraints:
          - type: not_null
      - name: siret
        data_type: text
        data_tests:
          - dbt_utils.relationships_where:
              arguments:
                to: ref('stg_sirene__stock_etablissement')
                field: siret
                to_condition: etat_administratif_etablissement = 'actif'
      - name: rna
        data_type: text
      - name: nom
        data_type: text
      - name: commune
        data_type: text
      - name: code_postal
        data_type: text
      - name: code_insee
        data_type: text
      - name: adresse
        data_type: text
      - name: complement_adresse
        data_type: text
      - name: longitude
        data_type: float
      - name: latitude
        data_type: float
      - name: typologie
        data_type: text
      - name: telephone
        data_type: text
      - name: courriel
        data_type: text
      - name: site_web
        data_type: text
      - name: presentation_resume
        data_type: text
      - name: presentation_detail
        data_type: text
      - name: description
        data_type: text
      - name: source
        data_type: text
        constraints:
          - type: not_null
      - name: date_maj
        data_type: date
      - name: antenne
        data_type: boolean
      - name: lien_source
        data_type: text
      - name: horaires_ouverture
        data_type: text
      - name: horaires_accueil
        data_type: text
      - name: accessibilite
        data_type: text
      - name: labels_nationaux
        data_type: text[]
      - name: labels_autres
        data_type: text[]
      - name: thematiques
        data_type: text[]
      - name: reseaux_porteurs
        data_type: text[]
      - name: _cluster_id
        data_type: text
      - name: _has_pii
        data_type: boolean
        constraints:
          - type: not_null
      - name: _in_opendata
        data_type: boolean
        constraints:
          - type: not_null
      - name: _is_valid_v0
        data_type: boolean
        constraints:
          - type: not_null
      - name: _is_valid_v1
        data_type: boolean
        constraints:
          - type: not_null
      - name: _is_closed
        data_type: boolean
        constraints:
          - type: not_null

  - name: marts__structures_labels_nationaux
    config:
      indexes:
        - columns: ['value']
    columns:
      - name: structure_surrogate_id
        data_type: text
        constraints:
          - type: not_null
          - type: foreign_key
            to: ref('marts__structures')
            to_columns: [_di_surrogate_id]
      - name: value
        data_type: text
        constraints:
          - type: not_null

  - name: marts__structures_thematiques
    config:
      indexes:
        - columns: ['value']
    columns:
      - name: structure_surrogate_id
        data_type: text
        constraints:
          - type: not_null
          - type: foreign_key
            to: ref('marts__structures')
            to_columns: [_di_surrogate_id]
      - name: value
        data_type: text
        constraints:
          - type: not_null

  - name: marts__services
    config:
      indexes:
        - columns: ['_di_structure_surrogate_id']
        - columns: ['source']
        - columns: ['modes_accueil']
          type: gin
        - columns: ['thematiques']
          type: gin
        - columns: ['CAST(ST_MakePoint(longitude, latitude) AS geography(geometry, 4326))']
          type: gist
    data_tests:
      - model_validate:
          config:
            where: _is_valid_v0
          arguments:
            model_class: data_inclusion.schema.v0.Service
      - model_validate:
          config:
            where: _is_valid_v1
          arguments:
            model_class: data_inclusion.schema.v1.Service
    columns:
      - name: _di_surrogate_id
        data_type: text
        constraints:
          - type: primary_key
      - name: _di_structure_surrogate_id
        data_type: text
        constraints:
          - type: not_null
          - type: foreign_key
            to: ref('marts__structures')
            to_columns: [_di_surrogate_id]
      - name: id
        data_type: text
        constraints:
          - type: not_null
      - name: structure_id
        data_type: text
        constraints:
          - type: not_null
      - name: source
        data_type: text
        constraints:
          - type: not_null
      - name: nom
        data_type: text
      - name: page_web
        data_type: text
      - name: conditions_acces
        data_type: text
      - name: presentation_resume
        data_type: text
      - name: presentation_detail
        data_type: text
      - name: description
        data_type: text
      - name: types
        data_type: text[]
      - name: type
        data_type: text
      - name: thematiques
        data_type: text[]
      - name: thematiques_v1
        data_type: text[]
      - name: prise_rdv
        data_type: text
      - name: frais
        data_type: text[]
      - name: frais_autres
        data_type: text
      - name: frais_v1
        data_type: text
      - name: frais_precisions
        data_type: text
      - name: profils
        data_type: text[]
      - name: profils_precisions
        data_type: text
      - name: pre_requis
        data_type: text[]
      - name: publics
        data_type: text[]
      - name: publics_precisions
        data_type: text
      - name: cumulable
        data_type: boolean
      - name: justificatifs
        data_type: text[]
      - name: formulaire_en_ligne
        data_type: text
      - name: commune
        data_type: text
      - name: code_postal
        data_type: text
      - name: code_insee
        data_type: text
      - name: adresse
        data_type: text
      - name: complement_adresse
        data_type: text
      - name: longitude
        data_type: float
      - name: latitude
        data_type: float
      - name: recurrence
        data_type: text
      - name: horaires_accueil
        data_type: text
      - name: date_creation
        data_type: date
      - name: date_suspension
        data_type: date
      - name: lien_source
        data_type: text
      - name: telephone
        data_type: text
      - name: courriel
        data_type: text
      - name: contact_public
        data_type: boolean
      - name: contact_nom_prenom
        data_type: text
      - name: date_maj
        data_type: date
      - name: lien_mobilisation
        data_type: text
      - name: mobilisable_par
        data_type: text[]
      - name: mobilisation_precisions
        data_type: text
      - name: modes_accueil
        data_type: text[]
      - name: modes_mobilisation
        data_type: text[]
      - name: modes_orientation_accompagnateur
