      - name: code_insee
        data_type: text
        constraints:
          - type: check
            expression: '(CHECK_CODE_INSEE(code_insee))'
      - name: adresse
        data_type: text
      - name: complement_adresse
        data_type: text
      - name: longitude
        data_type: float
      - name: latitude
        data_type: float
      - name: recurrence
