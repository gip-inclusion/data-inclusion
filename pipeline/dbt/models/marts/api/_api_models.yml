version: 2

models:
  - name: api_structure
    description: '{{ doc("api_structures") }}'
    config:
      alias: structure
      contract:
        enforced: true
    columns:
      - name: _di_surrogate_id
        data_type: text
        constraints:
          - type: primary_key
      - name: _di_geocodage_code_insee
        data_type: text
        constraints:
          - type: check
            expression: '(CHECK_CODE_INSEE(_di_geocodage_code_insee))'
      - name: _di_geocodage_score
        data_type: float
      - name: id
        data_type: text
        constraints:
          - type: not_null
      - name: siret
        data_type: text
      - name: rna
        data_type: text
      - name: nom
        data_type: text
        constraints:
          - type: not_null
      - name: commune
        data_type: text
      - name: code_postal
        data_type: text
        constraints:
          - type: check
            expression: '(CHECK_CODE_POSTAL(code_postal))'
      - name: code_insee
        data_type: text
        constraints:
          - type: check
            expression: '(CHECK_CODE_INSEE(code_insee))'
      - name: adresse
        data_type: text
      - name: complement_adresse
        data_type: text
      - name: longitude
        data_type: float
      - name: latitude
        data_type: float
      - name: typologie
        data_type: text
      - name: telephone
        data_type: text
      - name: courriel
        data_type: text
      - name: site_web
        data_type: text
      - name: presentation_resume
        data_type: text
      - name: presentation_detail
        data_type: text
      - name: source
        data_type: text
        constraints:
          - type: not_null
      - name: date_maj
        data_type: date
      - name: antenne
        data_type: boolean
      - name: lien_source
        data_type: text
      - name: horaires_ouverture
        data_type: text
      - name: accessibilite
        data_type: text
      - name: labels_nationaux
        data_type: text[]
      - name: labels_autres
        data_type: text[]
      - name: thematiques
        data_type: text[]


  - name: api_service
    description: '{{ doc("api_services") }}'
