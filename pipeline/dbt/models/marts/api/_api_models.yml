          - type: not_null
          # FIXME: uncomment after upgrading dbt
          # - type: foreign_key
          #   expression: '{{ ref('api_structure') }} (_di_surrogate_id)'
        data_type: text
      - name: _di_geocodage_code_insee
        data_type: text
        constraints:
          - type: check
            expression: '(CHECK_CODE_INSEE(_di_geocodage_code_insee))'
      - name: _di_geocodage_score
        data_type: float
      - name: id
        data_type: text
        constraints:
          - type: not_null
      - name: structure_id
        data_type: text
        constraints:
          - type: not_null
      - name: source
        data_type: text
        constraints:
          - type: not_null
      - name: nom
        data_type: text
        constraints:
          - type: not_null
      - name: presentation_resume
        data_type: text
      - name: presentation_detail
        data_type: text
      - name: types
        data_type: text[]
      - name: thematiques
        data_type: text[]
      - name: prise_rdv
        data_type: text
      - name: frais
