version: 2

models:
  - name: int_reseau_alpha__adresses
    data_tests:
      - check_adresse:
          schema_version: v0
          config:
            severity: warn
      - check_adresse:
          schema_version: v1
          config:
            severity: warn
    columns:
      - name: id
        data_tests:
          - unique
          - not_null
          - dbt_utils.not_empty_string

  - name: int_reseau_alpha__services
    data_tests:
      - check_service:
          schema_version: v0
          config:
            severity: warn
      - check_service:
          schema_version: v1
          config:
            severity: warn
    columns:
      - name: id
        data_tests:
          - unique
          - not_null
          - dbt_utils.not_empty_string
      - name: structure_id
        data_tests:
          - not_null
          - relationships:
              to: ref('int_reseau_alpha__structures')
              field: id
      - name: adresse_id
        data_tests:
          - not_null
          - relationships:
              to: ref('int_reseau_alpha__adresses')
              field: id

  - name: int_reseau_alpha__structures
    data_tests:
      - check_structure:
          schema_version: v0
          config:
            severity: warn
      - check_structure:
          schema_version: v1
          config:
            severity: warn
    columns:
      - name: id
        data_tests:
          - unique
          - not_null
          - dbt_utils.not_empty_string
      - name: adresse_id
        data_tests:
          - not_null
          - relationships:
              to: ref('int_reseau_alpha__adresses')
              field: id
