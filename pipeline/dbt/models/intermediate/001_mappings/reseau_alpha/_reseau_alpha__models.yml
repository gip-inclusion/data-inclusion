version: 2

models:
  - name: int_reseau_alpha__adresses
    columns:
      - name: id
        data_tests:
          - unique
          - not_null
          - dbt_utils.not_empty_string

  - name: int_reseau_alpha__services
    data_tests:
      - model_validate:
          model_class: data_inclusion.schema.v0.Service
          config:
            enabled: "{{ env_var('DBT_ENV', 'prod') == 'dev' }}"
    columns:
      - name: id
        data_tests:
          - unique
          - not_null
          - dbt_utils.not_empty_string
      - name: structure_id
        data_tests:
          - not_null
          - relationships:
              to: ref('int_reseau_alpha__structures')
              field: id
      - name: adresse_id
        data_tests:
          - not_null
          - relationships:
              to: ref('int_reseau_alpha__adresses')
              field: id

  - name: int_reseau_alpha__structures
    data_tests:
      - model_validate:
          model_class: data_inclusion.schema.v0.Structure
          config:
            enabled: "{{ env_var('DBT_ENV', 'prod') == 'dev' }}"
    columns:
      - name: id
        data_tests:
          - unique
          - not_null
          - dbt_utils.not_empty_string
      - name: adresse_id
        data_tests:
          - not_null
          - relationships:
              to: ref('int_reseau_alpha__adresses')
              field: id
