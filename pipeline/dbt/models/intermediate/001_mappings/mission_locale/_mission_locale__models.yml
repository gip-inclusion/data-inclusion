version: 2

models:
  - name: int_mission_locale__adresses
    columns:
      - name: id
        data_tests:
          - unique
          - not_null

  - name: int_mission_locale__services
    data_tests:
      - model_validate:
          model_class: data_inclusion.schema.v0.Service
          config:
            enabled: "{{ env_var('DBT_ENV', 'prod') == 'dev' }}"
    columns:
      - name: id
        data_tests:
          - unique
          - not_null
          - dbt_utils.not_empty_string
      - name: structure_id
        data_tests:
          - not_null
          - relationships:
              to: ref('int_mission_locale__structures')
              field: id

  - name: int_mission_locale__structures
    data_tests:
      - model_validate:
          model_class: data_inclusion.schema.v0.Structure
          config:
            enabled: "{{ env_var('DBT_ENV', 'prod') == 'dev' }}"
    columns:
      - name: id
        data_tests:
          - unique
          - not_null
          - dbt_utils.not_empty_string
      - name: adresse_id
        data_tests:
          - not_null
          - relationships:
              to: ref('int_mission_locale__adresses')
              field: id
