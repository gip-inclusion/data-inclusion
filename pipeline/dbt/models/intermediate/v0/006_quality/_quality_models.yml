version: 2

models:
  - name: int_quality__stats
    data_tests:
      - dbt_utils.unique_combination_of_columns:
          arguments:
            combination_of_columns:
              - source
              - stream

    columns:
      - name: source
        data_tests:
          - not_null
          - dbt_utils.not_constant
          - accepted_values:
              arguments:
                values:
                  - action_logement
                  - agefiph
                  - carif_oref
                  - cd35
                  - data_inclusion
                  - dora
                  - emplois_de_linclusion
                  - france_travail
                  - fredo
                  - ma_boussole_aidants
                  - mission_locale
                  - mediation_numerique
                  - mes_aides
                  - monenfant
                  - reseau_alpha
                  - soliguide

      - name: stream
        data_tests:
          - not_null
          - dbt_utils.not_constant
          - accepted_values:
              arguments:
                values:
                  - agences
                  - creches
                  - formations
                  - garages
                  - lieux
                  - offres
                  - organisations
                  - permis_velo
                  - services
                  - structures