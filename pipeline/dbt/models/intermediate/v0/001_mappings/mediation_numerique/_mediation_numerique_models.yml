version: 2

models:
  - name: int_mediation_numerique__adresses
    data_tests:
      - dbt_utils.unique_combination_of_columns:
          arguments:
            combination_of_columns:
              - source
              - id
    columns:
      - name: id
        data_tests:
          - not_null
          - dbt_utils.not_empty_string

  - name: int_mediation_numerique__services
    data_tests:
      - dbt_utils.unique_combination_of_columns:
          arguments:
            combination_of_columns:
              - source
              - id
      - model_validate:
          config:
            enabled: "{{ env_var('DBT_ENV', 'prod') == 'dev' }}"
          arguments:
            model_class: data_inclusion.schema.v0.Service
    columns:
      - name: id
        data_tests:
          - not_null
          - dbt_utils.not_empty_string
      - name: structure_id
        data_tests:
          - not_null
          - relationships:
              arguments:
                to: ref('int_mediation_numerique__structures')
                field: id
      - name: adresse_id
        data_tests:
          - not_null
          - relationships:
              arguments:
                to: ref('int_mediation_numerique__adresses')
                field: id
  - name: int_mediation_numerique__structures
    data_tests:
      - dbt_utils.unique_combination_of_columns:
          arguments:
            combination_of_columns:
              - source
              - id
      - model_validate:
          config:
            enabled: "{{ env_var('DBT_ENV', 'prod') == 'dev' }}"
          arguments:
            model_class: data_inclusion.schema.v0.Structure
    columns:
      - name: id
        data_tests:
          - not_null
          - dbt_utils.not_empty_string
      - name: adresse_id
        data_tests:
          - not_null
          - relationships:
              arguments:
                to: ref('int_mediation_numerique__adresses')
                field: id