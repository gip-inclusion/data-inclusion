version: 2

models:
  - name: int_quality__stats
    data_tests:
    - dbt_utils.unique_combination_of_columns:
        combination_of_columns:
        - source
        - stream

    columns:
    - name: source
      data_tests:
      - not_null
      - dbt_utils.not_constant
      - accepted_values:
          values:
          - action_logement
          - agefiph
          - cd35
          - data_inclusion
          - dora
          - emplois_de_linclusion
          - france_travail
          - mediation_numerique
          - mes_aides
          - monenfant
          - odspep
          - reseau_alpha
          - soliguide

    - name: stream
      data_tests:
      - not_null
      - dbt_utils.not_constant
      - accepted_values:
          values:
          - agences
          - aides
          - creches
          - DD009_RES_PARTENARIALE
          - formations
          - garages
          - lieux
          - organisations
          - services
          - siaes
          - structures
