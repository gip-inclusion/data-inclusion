version: 2

models:
  - name: _map_soliguide__thematiques
    columns:
      - name: category
        data_tests:
          - not_null
          - relationships:
              to: ref('stg_soliguide__categories')
              field: code
      - name: thematique
        data_tests:
          - not_null
          - relationships:
              to: ref('thematiques')
              field: value
  - name: _map_soliguide__types
    columns:
      - name: category
        data_tests:
          - not_null
          - relationships:
              to: ref('stg_soliguide__categories')
              field: code
      - name: di_type
        data_tests:
          - not_null
          - relationships:
              to: ref('types')
              field: value

  - name: int_soliguide__adresses
    data_tests:
      - check_adresse:
          schema_version: v0
          config:
            severity: warn
      - check_adresse:
          schema_version: v1
          config:
            severity: warn
    columns:
      - name: id
        data_tests:
          - unique
          - not_null
          - dbt_utils.not_empty_string
  - name: int_soliguide__structures
    data_tests:
      - check_structure:
          schema_version: v0
          config:
            severity: warn
      - check_structure:
          schema_version: v1
          config:
            severity: warn
    columns:
      - name: id
        data_tests:
          - unique
          - not_null
          - dbt_utils.not_empty_string
      - name: adresse_id
        data_tests:
          - not_null
          - relationships:
              to: ref('int_soliguide__adresses')
              field: id

  - name: int_soliguide__services
    data_tests:
      - check_service:
          schema_version: v0
          config:
            severity: warn
      - check_service:
          schema_version: v1
          config:
            severity: warn
    columns:
      - name: id
        data_tests:
          - unique
          - not_null
          - dbt_utils.not_empty_string
      - name: structure_id
        data_tests:
          - not_null
          - relationships:
              to: ref('int_soliguide__structures')
              field: id
      - name: adresse_id
        data_tests:
          - not_null
          - relationships:
              to: ref('int_soliguide__adresses')
              field: id

unit_tests:
- name: test_address_without_postal_code_and_city
  model: int_soliguide__adresses
  given:
    - input: ref('stg_soliguide__lieux')
      rows:
        - {position__address: '22 rue Sainte-Marthe, 75010 Paris'}
        - {position__address: '3 Rpe des Mobiles, 16300 Barbezieux-Saint-Hilaire'}
        - {position__address: ',,, 49610 Moz√©-sur-Louet'}
        - {position__address: null}
        - {position__address: '36 Rte de Toulon'}
  expect:
    rows:
      - {adresse: '22 rue Sainte-Marthe'}
      - {adresse: '3 Rpe des Mobiles'}
      - {adresse: null}
      - {adresse: null}
      - {adresse: '36 Rte de Toulon'}

