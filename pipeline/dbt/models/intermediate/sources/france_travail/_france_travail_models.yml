version: 2

models:
  - name: int_france_travail__adresses
    data_tests:
      - check_adresse:
          schema_version: v0
          config:
            severity: warn
      - check_adresse:
          schema_version: v1
          config:
            severity: warn
    columns:
      - name: id
        data_tests:
          - unique
          - not_null
          - dbt_utils.not_empty_string

  - name: int_france_travail__services
    data_tests:
      - check_service:
          schema_version: v0
          config:
            severity: warn
      - check_service:
          schema_version: v1
          config:
            severity: warn
    columns:
      - name: id
        data_tests:
          - unique
          - not_null
          - dbt_utils.not_empty_string
      - name: structure_id
        data_tests:
          - not_null
          - relationships:
              to: ref('int_france_travail__structures')
              field: id
      - name: adresse_id
        data_tests:
          - not_null
          - relationships:
              to: ref('int_france_travail__adresses')
              field: id
      - name: nom
        data_tests:
          - not_null
          - dbt_utils.not_accepted_values:
              values: ['Bilan/Accompagnement mobilit√©']
              config:
                where: "zone_diffusion_code LIKE '69%'"

  - name: int_france_travail__structures
    data_tests:
      - check_structure:
          schema_version: v0
          config:
            severity: warn
      - check_structure:
          schema_version: v1
          config:
            severity: warn
    columns:
      - name: id
        data_tests:
          - unique
          - not_null
          - dbt_utils.not_empty_string
      - name: adresse_id
        data_tests:
          - not_null
          - relationships:
              to: ref('int_france_travail__adresses')
              field: id
