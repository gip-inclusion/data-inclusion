version: 2

models:
  - name: int_mes_aides__adresses
    data_tests:
      - check_adresse:
          config:
            severity: warn
    columns:
      - name: id
        data_tests:
          - unique
          - not_null
          - dbt_utils.not_empty_string
  - name: int_mes_aides__structures
    data_tests:
      - check_structure:
          config:
            severity: warn
    columns:
      - name: id
        data_tests:
          - unique
          - not_null
          - dbt_utils.not_empty_string
      - name: adresse_id
        data_tests:
          - not_null
          - relationships:
              to: ref('int_mes_aides__adresses')
              field: id

  - name: int_mes_aides__services
    data_tests:
      - check_service:
          config:
            severity: warn
    columns:
      - name: id
        data_tests:
          - unique
          - not_null
          - dbt_utils.not_empty_string
      - name: structure_id
        data_tests:
          - not_null
          - relationships:
              to: ref('int_mes_aides__structures')
              field: id
      - name: adresse_id
        data_tests:
          - not_null
          - relationships:
              to: ref('int_mes_aides__adresses')
              field: id
  - name: int_mes_aides__contacts
    columns:
      - name: courriel
        data_tests:
          - not_null
          - dbt_utils.not_empty_string
