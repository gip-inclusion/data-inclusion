models:
  - name: int__doublons_structures_v1
    description: |
      Holds the clusters of duplicates for every structure.
      A given structure can only be part of a maximum of one cluster of duplicates.
    columns:
      - name: cluster_id
        data_tests:
          - not_null
      - name: structure_id
        data_tests:
          - not_null
          - dbt_utils.not_empty_string
          - unique
          - relationships:
              arguments:
                to: ref('int__structures_v1')
                field: id
      - name: score
        data_tests:
          - not_null
          - dbt_utils.accepted_range:
              arguments:
                min_value: 0.7
                max_value: 1
      - name: size
        description: The size of the cluster. Added for convenience.
        data_tests:
          - not_null
          - dbt_utils.accepted_range:
              arguments:
                min_value: 2
          - dbt_utils.accepted_range:
              config:
                severity: warn
              arguments:
                max_value: 20
          - dbt_utils.accepted_range:
              arguments:
                max_value: 50
  - name: int__doublons_paires_structures_v1
    description: |
      Displays the duplicates as pairs of structures, including their sources.
      This is mainly a useful denormalization for our analytics.
    data_tests:
      - dbt_utils.expression_is_true:
          arguments:
            expression: "structure_id_1 < structure_id_2"
    columns:
      - name: cluster_id
        data_tests:
          - not_null
          - relationships:
              arguments:
                to: ref('int__doublons_structures_v1')
                field: cluster_id
      - name: source_1
        data_tests:
          - not_null
          - relationships:
              arguments:
                to: ref('int__structures_v1')
                field: source
      - name: structure_id_1
        data_tests:
          - not_null
          - relationships:
              arguments:
                to: ref('int__structures_v1')
                field: id
      - name: source_2
        data_tests:
          - not_null
          - relationships:
              arguments:
                to: ref('int__structures_v1')
                field: source
      - name: structure_id_2
        data_tests:
          - not_null
          - relationships:
              arguments:
                to: ref('int__structures_v1')
                field: id
      - name: size
        description: The size of the cluster. Added for convenience.
        data_tests:
          - not_null
          - dbt_utils.accepted_range:
              arguments:
                min_value: 2
          - dbt_utils.accepted_range:
              config:
                severity: warn
              arguments:
                max_value: 20
          - dbt_utils.accepted_range:
              arguments:
                max_value: 50
  - name: int__doublons_nb_mono_source_v1
    description: Per source, the number of found duplicates that also are in that same source.
    columns:
      - name: source
        data_tests:
          - not_null
          - relationships:
              arguments:
                to: ref('int__structures_v1')
                field: source
      - name: count
        data_tests:
          - not_null
          - dbt_utils.accepted_range:
              arguments:
                min_value: 1
  - name: int__doublons_nb_cross_source_v1
    description: For each pair of sources, the number of clusters they share duplicates with.
    columns:
      - name: source_1
        data_tests:
          - not_null
          - relationships:
              arguments:
                to: ref('int__structures_v1')
                field: source
      - name: source_2
        data_tests:
          - not_null
          - relationships:
              arguments:
                to: ref('int__structures_v1')
                field: source
      - name: nb_1
        data_tests:
          - not_null
          - dbt_utils.accepted_range:
              arguments:
                min_value: 1
      - name: nb_2
        data_tests:
          - not_null
          - dbt_utils.accepted_range:
              arguments:
                min_value: 1
      - name: percent_1
        data_tests:
          - not_null
          - dbt_utils.accepted_range:
              arguments:
                min_value: 0
                max_value: 100
      - name: percent_2
        data_tests:
          - not_null
          - dbt_utils.accepted_range:
              arguments:
                min_value: 0
                max_value: 100
