version: 2

models:
  - name: _map_dora__modes_mobilisation
    columns:
      - name: mode_orientation
        data_tests:
          - not_null
          - relationships:
              config:
                where: "type = 'beneficiaire'"
              arguments:
                to: ref('modes_orientation_beneficiaire')
                field: value
          - relationships:
              config:
                where: "type = 'accompagnateur'"
              arguments:
                to: ref('modes_orientation_accompagnateur')
                field: value
      - name: mode_mobilisation
        data_tests:
          - not_null
          - relationships:
              arguments:
                to: ref('modes_mobilisation_v1')
                field: value

  - name: _map_dora__reseaux_porteurs__labels_nationaux
    columns:
      - name: label_national
        data_tests:
          - not_null
      - name: reseau_porteur
        data_tests:
          - relationships:
              arguments:
                to: ref('reseaux_porteurs_v1')
                field: value

  - name: _map_dora__reseaux_porteurs__typologie
    columns:
      - name: typologie
        data_tests:
          - not_null
      - name: reseau_porteur
        data_tests:
          - relationships:
              arguments:
                to: ref('reseaux_porteurs_v1')
                field: value

  - name: int_dora__adresses_v1
    columns:
      - name: id
        data_tests:
          - unique
          - not_null
          - dbt_utils.not_empty_string

  - name: int_dora__services_v1
    data_tests:
      - model_validate:
          config:
            enabled: "{{ env_var('DBT_ENV', 'prod') == 'dev' }}"
          arguments:
            model_class: data_inclusion.schema.v1.Service
    columns:
      - name: id
        data_tests:
          - unique
          - not_null
          - dbt_utils.not_empty_string
      - name: structure_id
        data_tests:
          - not_null
          - relationships:
              arguments:
                to: ref('int_dora__structures_v1')
                field: id
      - name: adresse_id
        data_tests:
          - not_null:
              config:
                error_if: ">1500"
          - relationships:
              arguments:
                to: ref('int_dora__adresses_v1')
                field: id

  - name: int_dora__structures_v1
    data_tests:
      - model_validate:
          config:
            enabled: "{{ env_var('DBT_ENV', 'prod') == 'dev' }}"
          arguments:
            model_class: data_inclusion.schema.v1.Structure
    columns:
      - name: id
        data_tests:
          - unique
          - not_null
          - dbt_utils.not_empty_string
      - name: adresse_id
        data_tests:
          - not_null:
              config:
                error_if: ">150"
          - relationships:
              arguments:
                to: ref('int_dora__adresses_v1')
                field: id
