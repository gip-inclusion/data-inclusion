version: 2

models:
  - name: int_cd35__adresses_v1
    columns:
      - name: id
        data_tests:
          - unique
          - not_null
          - dbt_utils.not_empty_string

  - name: int_cd35__services_v1
    data_tests:
      - model_validate:
          config:
            enabled: "{{ env_var('DBT_ENV', 'prod') == 'dev' }}"
          arguments:
            model_class: data_inclusion.schema.v1.Service
    columns:
      - name: id
        data_tests:
          - unique
          - not_null
          - dbt_utils.not_empty_string
      - name: structure_id
        data_tests:
          - not_null
          - relationships:
              arguments:
                to: ref('int_cd35__structures_v1')
                field: id
      - name: adresse_id
        data_tests:
          - not_null
          - relationships:
              arguments:
                to: ref('int_cd35__adresses_v1')
                field: id
  - name: int_cd35__structures_v1
    data_tests:
      - model_validate:
          config:
            enabled: "{{ env_var('DBT_ENV', 'prod') == 'dev' }}"
          arguments:
            model_class: data_inclusion.schema.v1.Structure
    columns:
      - name: id
        data_tests:
          - unique
          - not_null
          - dbt_utils.not_empty_string
      - name: adresse_id
        data_tests:
          - not_null
          - relationships:
              arguments:
                to: ref('int_cd35__adresses_v1')
                field: id

  - name: _map_cd35__publics
    columns:
      - name: profil
        data_tests:
          - not_null
          - relationships:
              arguments:
                to: ref('stg_cd35__profils')
                field: value
      - name: public
        data_tests:
          - not_null
          - relationships:
              arguments:
                to: ref('publics_v1')
                field: value

  - name: _map_cd35__thematiques
    columns:
      - name: cd35
        data_tests:
          - unique
          - not_null
          - relationships:
              arguments:
                to: ref('stg_cd35__thematiques')
                field: value
      - name: data_inclusion
        data_tests:
          - not_null
          - relationships:
              arguments:
                to: ref('thematiques_v1')
                field: value

  - name: _map_cd35__types
    columns:
      - name: thematique
        data_tests:
          - unique
          - not_null
          - relationships:
              arguments:
                to: ref('stg_cd35__thematiques')
                field: value
      - name: type
        data_tests:
          - not_null
          - relationships:
              arguments:
                to: ref('types_de_services_v1')
                field: value
