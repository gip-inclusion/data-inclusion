version: 2

models:
  - name: _map_reseau_alpha__publics_v1
    columns:
      - name: public_reseau_alpha
        data_tests:
          - unique
          - not_null
          - relationships:
              arguments:
                to: ref('int_reseau_alpha__publics_v1')
                field: value
      - name: public_datainclusion
        data_tests:
          - not_null
          - relationships:
              arguments:
                to: ref('publics_v1')
                field: value

  - name: int_reseau_alpha__adresses_v1
    columns:
      - name: id
        data_tests:
          - unique
          - not_null
          - dbt_utils.not_empty_string

  - name: int_reseau_alpha__structures_v1
    data_tests:
      - model_validate:
          config:
            enabled: "{{ env_var('DBT_ENV', 'prod') == 'dev' }}"
          arguments:
            model_class: data_inclusion.schema.v1.Structure
    columns:
      - name: id
        data_tests:
          - unique
          - not_null
          - dbt_utils.not_empty_string
      - name: adresse_id
        data_tests:
          - dbt_utils.at_least_one
          - relationships:
              arguments:
                to: ref('int_reseau_alpha__adresses_v1')
                field: id

  - name: int_reseau_alpha__services_v1
    data_tests:
      - model_validate:
          config:
            enabled: "{{ env_var('DBT_ENV', 'prod') == 'dev' }}"
          arguments:
            model_class: data_inclusion.schema.v1.Service
    columns:
      - name: id
        data_tests:
          - unique
          - not_null
          - dbt_utils.not_empty_string
      - name: structure_id
        data_tests:
          - not_null
          - relationships:
              arguments:
                to: ref('int_reseau_alpha__structures_v1')
                field: id
      - name: adresse_id
        data_tests:
          - dbt_utils.at_least_one
          - relationships:
              arguments:
                to: ref('int_reseau_alpha__adresses_v1')
                field: id
