version: 2

models:
  - name: _map_carif_oref__publics
    columns:
      - name: formacode_v14
        data_tests:
          - not_null
          - dbt_utils.not_constant
          - relationships:
              arguments:
                to: ref('stg_carif_oref__formacode_v14__publics')
                field: code
      - name: public
        data_tests:
          - dbt_utils.not_constant
          - dbt_utils.not_empty_string
          - relationships:
              arguments:
                to: ref('publics_v1')
                field: value

  - name: _map_carif_oref__thematiques
    columns:
      - name: formacode_v14
        data_tests:
          - not_null
          - dbt_utils.not_constant
          - relationships:
              arguments:
                to: ref('stg_carif_oref__formacode_v14__domaines')
                field: code
      - name: thematique
        data_tests:
          - dbt_utils.not_constant
          - relationships:
              arguments:
                to: ref('thematiques_v1')
                field: value

  - name: int_carif_oref__adresses_v1
    columns:
      - name: id
        data_tests:
          - unique
          - not_null
          - dbt_utils.not_empty_string

  - name: int_carif_oref__structures_v1
    data_tests:
      - model_validate:
          config:
            enabled: "{{ env_var('DBT_ENV', 'prod') == 'dev' }}"
          arguments:
            model_class: data_inclusion.schema.v1.Structure
    columns:
      - name: id
        data_tests:
          - unique
          - not_null
          - dbt_utils.not_empty_string
      - name: adresse_id
        data_tests:
          - not_null:
              config:
                severity: warn
                error_if: ">50"
          - relationships:
              arguments:
                to: ref('int_carif_oref__adresses_v1')
                field: id

  - name: int_carif_oref__services_v1
    data_tests:
      - model_validate:
          config:
            enabled: "{{ env_var('DBT_ENV', 'prod') == 'dev' }}"
          arguments:
            model_class: data_inclusion.schema.v1.Service
    columns:
      - name: id
        data_tests:
          - unique
          - not_null
          - dbt_utils.not_empty_string
      - name: structure_id
        data_tests:
          - not_null
          - relationships:
              arguments:
                to: ref('int_carif_oref__structures_v1')
                field: id
      - name: adresse_id
        data_tests:
          - not_null:
              config:
                severity: warn
                error_if: ">200"
          - relationships:
              arguments:
                to: ref('int_carif_oref__adresses_v1')
                field: id
