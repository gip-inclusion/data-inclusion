version: 2

models:
  - name: _map_soliguide__publics_v1
    columns:
      - name: public_soliguide
        data_tests:
          - not_null
      - name: public_datainclusion
        data_tests:
          - relationships:
              arguments:
                to: ref('publics_v1')
                field: value

  - name: _map_soliguide__reseaux_porteurs_v1
    columns:
      - name: source
        data_tests:
          - unique
          - not_null
      - name: reseau_porteur
        data_tests:
          - relationships:
              arguments:
                to: ref('reseaux_porteurs_v1')
                field: value

  - name: _map_soliguide__thematiques_v1
    columns:
      - name: category
        data_tests:
          - not_null
          - relationships:
              arguments:
                to: ref('stg_soliguide__categories')
                field: code
      - name: thematique
        data_tests:
          - relationships:
              arguments:
                to: ref('thematiques_v1')
                field: value

  - name: _map_soliguide__types_v1
    columns:
      - name: category
        data_tests:
          - unique
          - not_null
          - relationships:
              arguments:
                to: ref('stg_soliguide__categories')
                field: code
      - name: type_
        data_tests:
          - relationships:
              arguments:
                to: ref('types_de_services_v1')
                field: value

  - name: int_soliguide__adresses_v1
    columns:
      - name: id
        data_tests:
          - unique
          - not_null
          - dbt_utils.not_empty_string

  - name: int_soliguide__structures_v1
    data_tests:
      - model_validate:
          config:
            enabled: "{{ env_var('DBT_ENV', 'prod') == 'dev' }}"
          arguments:
            model_class: data_inclusion.schema.v1.Structure
    columns:
      - name: id
        data_tests:
          - unique
          - not_null
          - dbt_utils.not_empty_string
      - name: adresse_id
        data_tests:
          - not_null
          - relationships:
              arguments:
                to: ref('int_soliguide__adresses_v1')
                field: id

  - name: int_soliguide__services_v1
    data_tests:
      - model_validate:
          config:
            enabled: "{{ env_var('DBT_ENV', 'prod') == 'dev' }}"
          arguments:
            model_class: data_inclusion.schema.v1.Service
    columns:
      - name: id
        data_tests:
          - unique
          - not_null
          - dbt_utils.not_empty_string
      - name: structure_id
        data_tests:
          - not_null
          - relationships:
              arguments:
                to: ref('int_soliguide__structures_v1')
                field: id
      - name: adresse_id
        data_tests:
          - not_null
          - relationships:
              arguments:
                to: ref('int_soliguide__adresses_v1')
                field: id
