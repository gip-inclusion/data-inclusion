version: 2

models:
  - name: int_agefiph__adresses_v1
    columns:
      - name: id
        data_tests:
          - unique
          - not_null
          - dbt_utils.not_empty_string

  - name: int_agefiph__services_v1
    data_tests:
      - model_validate:
          config:
            enabled: "{{ env_var('DBT_ENV', 'prod') == 'dev' }}"
          arguments:
            model_class: data_inclusion.schema.v1.Service
    columns:
      - name: id
        data_tests:
          - unique
          - not_null
          - dbt_utils.not_empty_string
      - name: structure_id
        data_tests:
          - not_null
          - relationships:
              arguments:
                to: ref('int_agefiph__structures_v1')
                field: id
      - name: adresse_id
        data_tests:
          - not_null
          - relationships:
              arguments:
                to: ref('int_agefiph__adresses_v1')
                field: id
  - name: int_agefiph__structures_v1
    data_tests:
      - model_validate:
          config:
            enabled: "{{ env_var('DBT_ENV', 'prod') == 'dev' }}"
          arguments:
            model_class: data_inclusion.schema.v1.Structure
    columns:
      - name: id
        data_tests:
          - unique
          - not_null
          - dbt_utils.not_empty_string
      - name: adresse_id
        data_tests:
          - not_null
          - relationships:
              arguments:
                to: ref('int_agefiph__adresses_v1')
                field: id

  - name: _map_agefiph_thematiques_v1
    columns:
      - name: agefiph_thematique_id
        data_tests:
          - not_null
          - dbt_utils.not_empty_string
          - relationships:
              arguments:
                to: ref('stg_agefiph__services_thematiques')
                field: thematique_id
      - name: thematique
        data_tests:
          - not_null
          - dbt_utils.not_empty_string
          - relationships:
              arguments:
                to: ref('thematiques_v1')
                field: value
