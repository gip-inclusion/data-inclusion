version: 2

models:
  - name: stg_agefiph__services
    config:
      tags: agefiph
    columns:
      - name: id
        tests:
          - unique
          - not_null
          - dbt_utils.not_empty_string
      - name: structure_id
        tests:
          - not_null
          - relationships:
              to: ref('stg_agefiph__structures')
              field: id

  - name: stg_agefiph__structures
    config:
      tags: agefiph
    columns:
      - name: id
        tests:
          - unique
          - not_null
          - dbt_utils.not_empty_string
