version: 2

models:
  - name: stg_sirene__etablissement_historique
    columns:
      - name: siret
        description: |
          Une entreprise est constituée d'autant d'établissements qu'il y a de lieux différents où elle exerce son activité.
          L'établissement est fermé quand l'activité cesse dans l'établissement concerné ou lorsque l'établissement change d'adresse
        data_tests:
          - not_null
          - dbt_utils.not_empty_string
      - name: date_debut
      - name: etat_administratif_etablissement
        data_tests:
          - accepted_values:
              arguments:
                values: ['actif', 'fermé']
      - name: changement_etat_administratif_etablissement
        data_tests:
          - not_null
          - accepted_values:
              arguments:
                values: [true, false]
    config:
      indexes:
        - columns: ['siret']
        - columns: ['date_debut']
        - columns: ['etat_administratif_etablissement']

  - name: stg_sirene__etablissement_succession
    columns:
      - name: siret_etablissement_predecesseur
        data_tests:
          - dbt_utils.not_empty_string
      - name: siret_etablissement_successeur
        data_tests:
          - dbt_utils.not_empty_string
      - name: date_lien_succession
        data_tests:
          - not_null
    config:
      indexes:
        - columns: ['siret_etablissement_predecesseur']
        - columns: ['siret_etablissement_successeur']
        - columns: ['date_lien_succession']

  - name: stg_sirene__stock_etablissement
    columns:
      - name: siret
        data_tests:
          - unique
          - not_null
          - dbt_utils.not_empty_string
      - name: etat_administratif_etablissement
        data_tests:
          - not_null
          - accepted_values:
              arguments:
                values: ['actif', 'fermé']
    config:
      indexes:
        - columns: ['siret']
        - columns: ['etat_administratif_etablissement']