version: 2

models:
  - name: stg_soliguide__categories
    columns:
      - name: code
        data_tests:
          - not_null
          - unique
      - name: label
        data_tests:
          - not_null:
              config:
                error_if: ">1000"

  - name: stg_soliguide__lieux
    columns:
      - name: lieu_id
        data_tests:
          - not_null
          - unique
      - name: name
        data_tests:
          - dbt_utils.expression_is_true:
              arguments:
                expression: "!~ '(?<!etc)\\.$'"
      - name: position__country
        data_tests:
          - not_null
          - dbt_utils.not_empty_string
          - accepted_values:
              arguments:
                values: ['fr']
      - name: position__department
        data_tests:
          - not_null
          - dbt_utils.not_empty_string
      - name: publics__accueil
        data_tests:
          - not_null
          - accepted_values:
              arguments:
                values: [0, 1, 2]
      - name: position__coordinates__x
        data_tests:
          - not_null
      - name: position__coordinates__y
        data_tests:
          - not_null
      - name: position__additional_information
        data_tests:
          - dbt_utils.not_constant
          - dbt_utils.not_empty_string
      - name: position__city
        data_tests:
          - not_null
          - dbt_utils.not_empty_string
      - name: position__address
        data_tests:
          - dbt_utils.not_constant
          - dbt_utils.not_empty_string
      - name: position__postal_code
        data_tests:
          - not_null
          - dbt_utils.not_empty_string
      - name: position__city_code
        data_tests:
          - not_null
          - dbt_utils.not_empty_string
          - relationships:
              config:
                severity: warn

              arguments:
                to: ref('stg_decoupage_administratif__communes')
                field: code
  - name: stg_soliguide__services
    columns:
      - name: id
        data_tests:
          - not_null
          - unique
      - name: lieu_id
        data_tests:
          - not_null
          - relationships:
              arguments:
                to: ref('stg_soliguide__lieux')
                field: lieu_id
      - name: category
        data_tests:
          - not_null
          - dbt_utils.not_constant
          - relationships:
              arguments:
                to: ref('stg_soliguide__categories')
                field: code
  - name: stg_soliguide__phones
    columns:
      - name: lieu_id
        data_tests:
          - not_null
          - relationships:
              arguments:
                to: ref('stg_soliguide__lieux')
                field: lieu_id
  - name: stg_soliguide__lieux__publics__familiale
    columns:
      - name: lieu_id
        data_tests:
          - not_null
          - relationships:
              arguments:
                to: ref('stg_soliguide__lieux')
                field: id
      - name: value
        data_tests:
          - not_null
          - dbt_utils.not_empty_string
          - accepted_values:
              arguments:
                values: ['isolated', 'family', 'pregnant', 'couple']
  - name: stg_soliguide__lieux__publics__gender
    columns:
      - name: lieu_id
        data_tests:
          - not_null
          - relationships:
              arguments:
                to: ref('stg_soliguide__lieux')
                field: id
      - name: value
        data_tests:
          - not_null
          - dbt_utils.not_empty_string
          - accepted_values:
              arguments:
                values: ['men', 'women']
  - name: stg_soliguide__lieux__publics__administrative
    columns:
      - name: lieu_id
        data_tests:
          - not_null
          - relationships:
              arguments:
                to: ref('stg_soliguide__lieux')
                field: id
      - name: value
        data_tests:
          - not_null
          - dbt_utils.not_empty_string
          - accepted_values:
              arguments:
                values: ["regular", "asylum", "refugee", "undocumented"]
  - name: stg_soliguide__lieux__publics__other
    columns:
      - name: lieu_id
        data_tests:
          - not_null
          - relationships:
              arguments:
                to: ref('stg_soliguide__lieux')
                field: id
      - name: value
        data_tests:
          - not_null
          - dbt_utils.not_empty_string
          - accepted_values:
              arguments:
                values:
                  - 'violence'
                  - 'addiction'
                  - 'handicap'
                  - 'lgbt'
                  - 'hiv'
                  - 'prostitution'
                  - 'prison'
                  - 'student'
                  - 'ukraine'
                  - 'mentalHealth'