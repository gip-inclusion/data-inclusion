version: 2

models:
  - name: stg_soliguide__categories
    columns:
      - name: code
        data_tests:
          - not_null
          - unique
      - name: label
        data_tests:
          - not_null

  - name: stg_soliguide__lieux
    columns:
      - name: lieu_id
        data_tests:
          - not_null
          - unique
      - name: name
        data_tests:
          - dbt_utils.expression_is_true:
              expression: "!~ '(?<!etc)\\.$'"
      - name: position__country
        data_tests:
          - not_null
          - dbt_utils.not_empty_string
          - accepted_values:
              values: ['fr']
      - name: position__department
        data_tests:
          - not_null
          - dbt_utils.not_empty_string
      - name: publics__accueil
        data_tests:
          - not_null
          - accepted_values:
              values: [0, 1, 2]
      - name: position__coordinates__x
        data_tests:
          - not_null
      - name: position__coordinates__y
        data_tests:
          - not_null
      - name: position__additional_information
        data_tests:
          - dbt_utils.not_constant
          - dbt_utils.not_empty_string
      - name: position__city
        data_tests:
          - not_null
          - dbt_utils.not_empty_string
      - name: position__address
        data_tests:
          - dbt_utils.not_constant
          - dbt_utils.not_empty_string
      - name: position__postal_code
        data_tests:
          - not_null
          - dbt_utils.not_empty_string
      - name: position__city_code
        data_tests:
          - not_null
          - dbt_utils.not_empty_string
          - relationships:
              to: ref('stg_decoupage_administratif__communes')
              field: code
              config:
                severity: warn

  - name: stg_soliguide__services
    columns:
      - name: id
        data_tests:
          - not_null
          - unique
      - name: name
        data_tests:
          - dbt_utils.expression_is_true:
              expression: "!~ '(?<!etc)\\.$'"
      - name: lieu_id
        data_tests:
          - not_null
          - relationships:
              to: ref('stg_soliguide__lieux')
              field: lieu_id
      - name: category
        data_tests:
          - not_null
          - dbt_utils.not_constant
          - relationships:
              to: ref('stg_soliguide__categories')
              field: code

  - name: stg_soliguide__phones
    columns:
      - name: lieu_id
        data_tests:
          - not_null
          - relationships:
              to: ref('stg_soliguide__lieux')
              field: lieu_id


  - name: stg_soliguide__lieux__publics__familiale
    columns:
      - name: lieu_id
        data_tests:
          - not_null
          - relationships:
              to: ref('stg_soliguide__lieux')
              field: id
      - name: value
        data_tests:
          - not_null
          - dbt_utils.not_empty_string
          - accepted_values:
              values: ['isolated', 'family', 'pregnant', 'couple']
  - name: stg_soliguide__lieux__publics__gender
    columns:
      - name: lieu_id
        data_tests:
          - not_null
          - relationships:
              to: ref('stg_soliguide__lieux')
              field: id
      - name: value
        data_tests:
          - not_null
          - dbt_utils.not_empty_string
          - accepted_values:
              values: ['men', 'women']
  - name: stg_soliguide__lieux__publics__administrative
    columns:
      - name: lieu_id
        data_tests:
          - not_null
          - relationships:
              to: ref('stg_soliguide__lieux')
              field: id
      - name: value
        data_tests:
          - not_null
          - dbt_utils.not_empty_string
          - accepted_values:
              values: ["regular", "asylum", "refugee", "undocumented"]
  - name: stg_soliguide__lieux__publics__other
    columns:
      - name: lieu_id
        data_tests:
          - not_null
          - relationships:
              to: ref('stg_soliguide__lieux')
              field: id
      - name: value
        data_tests:
          - not_null
          - dbt_utils.not_empty_string
          - accepted_values:
              values:
                - 'violence'
                - 'addiction'
                - 'handicap'
                - 'lgbt'
                - 'hiv'
                - 'prostitution'
                - 'prison'
                - 'student'
                - 'ukraine'
