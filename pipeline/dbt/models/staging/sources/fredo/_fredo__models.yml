version: 2

models:
  - name: stg_fredo__structures
    columns:
      - name: id
        data_tests:
          - unique
          - not_null
          - dbt_utils.not_empty_string

      - name: adresse
        data_tests:
          - not_null:
              config:
                severity: warn
          - dbt_utils.not_empty_string
      - name: code_postal
        data_tests:
          - not_null:
              config:
                severity: warn
          - dbt_utils.not_empty_string
      - name: commune
        data_tests:
          - not_null:
              config:
                severity: warn
          - dbt_utils.not_empty_string
      - name: frais
        data_tests:
          - dbt_utils.not_empty_string
      - name: horaires_ouverture
        data_tests:
          - dbt_utils.not_empty_string
      - name: site_web
        data_tests:
          - dbt_utils.not_empty_string
      - name: nom
        data_tests:
          - not_null
          - dbt_utils.not_empty_string
      - name: presentation_resume
        data_tests:
          - dbt_utils.not_empty_string
      - name: siret
        data_tests:
          - dbt_utils.not_empty_string
      - name: telephone
      - name: latitude
      - name: longitude
      - name: categories
      - name: publics
      - name: quartiers
      - name: services
      - name: type_structure

  - name: stg_fredo__categories
    columns:
      - name: structure_id
        data_tests:
          - not_null
          - relationships:
              arguments:
                to: ref('stg_fredo__structures')
                field: id
      - name: value
        data_tests:
          - not_null
          - dbt_utils.not_empty_string

  - name: stg_fredo__frais
    columns:
      - name: structure_id
        data_tests:
          - not_null
          - relationships:
              arguments:
                to: ref('stg_fredo__structures')
                field: id
      - name: value
        data_tests:
          - not_null
          - dbt_utils.not_empty_string
          - accepted_values:
              config:
                severity: warn

              arguments:
                values: ['gratuit', 'payant', 'sur-rendez-vous', 'sans-rendez-vous']
  - name: stg_fredo__publics
    columns:
      - name: structure_id
        data_tests:
          - not_null
          - relationships:
              arguments:
                to: ref('stg_fredo__structures')
                field: id
      - name: value
        data_tests:
          - not_null
          - dbt_utils.not_empty_string

  - name: stg_fredo__quartiers
    columns:
      - name: structure_id
        data_tests:
          - not_null
          - relationships:
              arguments:
                to: ref('stg_fredo__structures')
                field: id
      - name: value
        data_tests:
          - not_null
          - dbt_utils.not_empty_string

  - name: stg_fredo__services
    columns:
      - name: structure_id
        data_tests:
          - not_null
          - relationships:
              arguments:
                to: ref('stg_fredo__structures')
                field: id
      - name: value
        data_tests:
          - not_null
          - dbt_utils.not_empty_string

  - name: stg_fredo__types
    columns:
      - name: structure_id
        data_tests:
          - not_null
          - relationships:
              arguments:
                to: ref('stg_fredo__structures')
                field: id
      - name: value
        data_tests:
          - not_null
          - dbt_utils.not_empty_string