version: 2

models:
  - name: stg_dora__services
    columns:
      - name: adresse
        data_tests:
          - dbt_utils.not_constant
          - dbt_utils.not_empty_string
      - name: code_insee
        data_tests:
          - dbt_utils.not_constant
          - dbt_utils.not_empty_string
      - name: code_postal
        data_tests:
          - dbt_utils.not_constant
          - dbt_utils.not_empty_string
      - name: commune
        data_tests:
          - dbt_utils.not_constant
          - dbt_utils.not_empty_string
      - name: complement_adresse
        data_tests:
          - dbt_utils.not_constant
          - dbt_utils.not_empty_string
      - name: contact_nom_prenom
        data_tests:
          - dbt_utils.not_constant
          - dbt_utils.not_empty_string
      - name: contact_public
        data_tests:
          - not_null
          - accepted_values:
              values: [true, false]
      - name: courriel
        data_tests:
          - dbt_utils.not_constant
          - dbt_utils.not_empty_string
      - name: cumulable
        data_tests:
          - not_null
          - accepted_values:
              values: [true, false]
      - name: date_creation
        data_tests:
          - not_null:
              config:
                severity: warn
          - dbt_utils.not_constant
      - name: date_maj
        data_tests:
          - not_null
          - dbt_utils.accepted_range:
              min_value: "now() - interval '2 years'"
              config:
                severity: warn
      - name: date_suspension
        data_tests:
          - dbt_utils.not_constant
      - name: formulaire_en_ligne
        data_tests:
          - dbt_utils.not_constant
          - dbt_utils.not_empty_string
      - name: frais_autres
        data_tests:
          - dbt_utils.not_constant
          - dbt_utils.not_empty_string
      - name: frais
        data_tests:
          - dbt_utils.not_constant
          - relationships:
              to: ref('frais')
              field: value
      - name: id
        data_tests:
          - unique
          - not_null
          - dbt_utils.not_empty_string
      - name: justificatifs
        data_tests:
          - dbt_utils.not_constant
      - name: latitude
        data_tests:
          - dbt_utils.not_constant
      - name: lien_source
        data_tests:
          - not_null
          - dbt_utils.not_empty_string
      - name: longitude
        data_tests:
          - dbt_utils.not_constant
      - name: modes_accueil
        data_tests:
          - dbt_utils.expression_is_true:
              expression: "<@ ARRAY(SELECT value FROM {{ ref('modes_accueil') }})"
      - name: nom
        data_tests:
          - not_null
          - dbt_utils.not_empty_string
      - name: pre_requis
        data_tests:
          - dbt_utils.not_constant
      - name: presentation_resume
        data_tests:
          - not_null
          - dbt_utils.not_empty_string
      - name: presentation_detail
        data_tests:
          - dbt_utils.not_constant:
              config:
                severity: warn
          - dbt_utils.not_empty_string
      - name: prise_rdv
        data_tests:
          - dbt_utils.not_constant:
              config:
                severity: warn
          - dbt_utils.not_empty_string
      - name: profils
        data_tests:
          - dbt_utils.expression_is_true:
              expression: "<@ ARRAY(SELECT value FROM {{ ref('profils') }})"
              config:
                severity: warn
      - name: recurrence
        data_tests:
          - dbt_utils.not_constant
          - dbt_utils.not_empty_string
      - name: source
        data_tests:
          - dbt_utils.not_empty_string
      - name: structure_id
        data_tests:
          - not_null
          - relationships:
              to: ref('stg_dora__structures')
              field: id
              # Some services are associated to draft structures which are not published
              # by dora on its api. Therefore some services are missing their structure.
              config:
                severity: warn
      - name: telephone
        data_tests:
          - dbt_utils.not_constant
          - dbt_utils.not_empty_string
      - name: thematiques
        data_tests:
          - dbt_utils.expression_is_true:
              expression: "<@ ARRAY(SELECT value FROM {{ ref('thematiques') }})"
              config:
                severity: warn
      - name: types
        data_tests:
          - dbt_utils.expression_is_true:
              expression: "<@ ARRAY(SELECT value FROM {{ ref('typologies_de_services') }})"
      - name: zone_diffusion_code
        data_tests:
          - dbt_utils.not_constant
          - dbt_utils.not_empty_string
      - name: zone_diffusion_nom
        data_tests:
          - dbt_utils.not_constant
          - dbt_utils.not_empty_string
      - name: zone_diffusion_type
        data_tests:
          - not_null
          - dbt_utils.not_constant
          - accepted_values:
              values: [commune, epci, departement, region, pays]

  - name: stg_dora__structures
    columns:
      - name: accessibilite
        data_tests:
          - dbt_utils.not_constant
          - dbt_utils.not_empty_string
      - name: adresse
        data_tests:
          - not_null:
              config:
                severity: warn
          - dbt_utils.not_constant
          - dbt_utils.not_empty_string
      - name: antenne
        data_tests:
          - not_null
          - accepted_values:
              values: [true, false]
      - name: code_insee
        data_tests:
          - dbt_utils.not_constant
          - dbt_utils.not_empty_string
      - name: code_postal
        data_tests:
          - dbt_utils.not_constant
          - dbt_utils.not_empty_string
      - name: commune
        data_tests:
          - dbt_utils.not_constant
          - dbt_utils.not_empty_string
      - name: complement_adresse
        data_tests:
          - dbt_utils.not_constant
          - dbt_utils.not_empty_string
      - name: courriel
        data_tests:
          - dbt_utils.not_constant
          - dbt_utils.not_empty_string
      - name: date_maj
        data_tests:
          - not_null:
              config:
                severity: warn
          - dbt_utils.not_constant
          - dbt_utils.accepted_range:
              min_value: "now() - interval '2 years'"
              config:
                severity: warn
      - name: horaires_ouverture
        data_tests:
          - dbt_utils.not_constant
          - dbt_utils.not_empty_string
      - name: id
        data_tests:
          - unique
          - not_null
          - dbt_utils.not_empty_string
      - name: labels_autres
      - name: labels_nationaux
        data_tests:
          - dbt_utils.expression_is_true:
              expression: "<@ ARRAY(SELECT value FROM {{ ref('labels_nationaux') }})"
              config:
                severity: warn
      - name: latitude
        data_tests:
          - dbt_utils.not_constant
      - name: lien_source
        data_tests:
          - not_null
          - dbt_utils.not_empty_string
      - name: longitude
        data_tests:
          - dbt_utils.not_constant
      - name: nom
        data_tests:
          - not_null:
              config:
                severity: warn
          - dbt_utils.not_constant
          - dbt_utils.not_empty_string
      - name: presentation_detail
        data_tests:
          - dbt_utils.not_constant
          - dbt_utils.not_empty_string
      - name: presentation_resume
        data_tests:
          - dbt_utils.not_constant
          - dbt_utils.not_empty_string
      - name: rna
        data_tests:
          - dbt_utils.not_constant:
              config:
                severity: warn
          - dbt_utils.not_empty_string
      - name: siret
        data_tests:
          - not_null:
              config:
                severity: warn
          - dbt_utils.not_constant
          - dbt_utils.not_empty_string
      - name: site_web
        data_tests:
          - dbt_utils.not_constant
          - dbt_utils.not_empty_string
      - name: source
        data_tests:
          - dbt_utils.not_empty_string
      - name: telephone
        data_tests:
          - dbt_utils.not_constant
          - dbt_utils.not_empty_string
      - name: thematiques
        data_tests:
          # dora's thematiques are defined at the service level
          - dbt_utils.expression_is_true:
              expression: "IS NULL"
      - name: typologie
        data_tests:
          - dbt_utils.not_constant
          - relationships:
              to: ref('typologies_de_structures')
              field: value
