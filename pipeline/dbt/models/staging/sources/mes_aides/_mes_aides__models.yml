version: 2

models:
  - name: stg_mes_aides__garages
  - name: stg_mes_aides__permis_velo
    columns:
      - name: id
        data_tests:
          - unique
          - not_null
          - dbt_utils.not_empty_string
      - name: modifie_le
        data_tests:
          - not_null
      - name: zone_geographique
        data_tests:
          # FIXME: to remove once the data is clean
          # - not_null
          - dbt_utils.not_empty_string
          - accepted_values:
              config:
                severity: error
                error_if: ">20"
                warn_if: ">0"

              arguments:
                values:
                  - 'Échelle communale'
                  - 'Échelle intercommunale'
                  - 'Échelle régionale'
                  - 'Échelle départementale'
                  - 'France métropolitaine'
                  - 'Échelle nationale'
  - name: stg_mes_aides__permis_velo__types
    columns:
      - name: service_id
        data_tests:
          - not_null
          - relationships:
              arguments:
                to: ref('stg_mes_aides__permis_velo')
                field: id
      - name: value
        data_tests:
          - not_null
          - dbt_utils.not_empty_string
          - accepted_values:
              config:
                severity: error
                error_if: ">20"
                warn_if: ">0"
              arguments:
                values: ['Aide financière', 'Prestation', 'Accompagnement']
  - name: stg_mes_aides__permis_velo__natures
    columns:
      - name: service_id
        data_tests:
          - not_null
          - relationships:
              arguments:
                to: ref('stg_mes_aides__permis_velo')
                field: id
      - name: value
        data_tests:
          - not_null
          - dbt_utils.not_empty_string
          - accepted_values:
              arguments:
                values:
                  - Somme d''argent
                  - Prise en charge partielle
                  - Tarif préférentiel
                  - Prise en charge totale
                  - Prêt remboursement
                  - Facilitation de paiement
                  - Prise en charge partielle ou totale
  - name: stg_mes_aides__permis_velo__methodes
    columns:
      - name: service_id
        data_tests:
          - not_null
          - relationships:
              arguments:
                to: ref('stg_mes_aides__permis_velo')
                field: id
      - name: value
        data_tests:
          - not_null
          - dbt_utils.not_empty_string
          - accepted_values:
              config:
                severity: error
                error_if: ">20"
                warn_if: ">0"
              arguments:
                values:
                  - 'La démarche nécessite un passage ou une prise de contact directe avec votre organisme'
                  - 'La démarche nécessite une connexion sur le site de votre organisme'
                  - 'La démarche peut être faite par mail'
