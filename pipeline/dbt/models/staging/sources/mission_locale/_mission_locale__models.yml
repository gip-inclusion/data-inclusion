version: 2

models:
  - name: stg_mission_locale__offres
    columns:
      - name: id_offre
        data_tests:
          - unique
          - not_null
          - dbt_utils.not_empty_string
      - name: nom_dora
        data_tests:
          - not_null
          - dbt_utils.not_empty_string
      - name: date_maj
        data_tests:
          - not_null
      - name: date_import
        data_tests:
          - not_null:
              config:
                severity: warn
          - dbt_utils.not_constant
      - name: thematique
        data_tests:
          - not_null
          - relationships:
              to: ref('thematiques')
              field: value
      - name: presentation
        data_tests:
          - dbt_utils.not_empty_string
      - name: modes_accueil
        data_tests:
          - not_null
          - relationships:
              to: ref('modes_accueil')
              field: value
      - name: modes_orientation_beneficiaire
        data_tests:
          - not_null
          - relationships:
              to: ref('modes_orientation_beneficiaire')
              field: value
      - name: frais
        data_tests:
          - not_null
          - relationships:
              to: ref('frais')
              field: value
      - name: perimetre_offre
        data_tests:
          - not_null
          - relationships:
              to: ref('zones_de_diffusion_types')
              field: value

  - name: stg_mission_locale__structures_offres
    columns:
      - name: offre_id
        data_tests:
          - not_null
          - relationships:
              to: ref('stg_mission_locale__offres')
              field: id_offre
      - name: missionlocale_id
        data_tests:
          - not_null
          - relationships:
              to: ref('stg_mission_locale__structures')
              field: id_structure

  - name: stg_mission_locale__structures
    columns:
      - name: id_structure
        data_tests:
          - unique
          - not_null
          - dbt_utils.not_empty_string
      - name: email
        data_tests:
          - not_null
          - dbt_utils.not_empty_string
      - name: siret
        data_tests:
          - dbt_utils.not_empty_string
      - name: commune
        data_tests:
          - not_null
          - dbt_utils.not_empty_string
      - name: horaires
        data_tests:
          - dbt_utils.not_empty_string
      - name: site_web
        data_tests:
          - dbt_utils.not_empty_string
      - name: telephone
        data_tests:
          - dbt_utils.not_empty_string
      - name: typologie
        data_tests:
          - dbt_utils.not_empty_string
      - name: code_insee
        data_tests:
          - dbt_utils.not_empty_string
      - name: code_postal
        data_tests:
          - dbt_utils.not_empty_string
      - name: nom_structure
        data_tests:
          - not_null:
              config:
                severity: warn
          - dbt_utils.not_constant
          - dbt_utils.not_empty_string
      - name: labels_nationaux
        data_tests:
          - dbt_utils.not_empty_string
      - name: adresse_structure
        data_tests:
          - dbt_utils.not_empty_string
      - name: presentation
        data_tests:
          - dbt_utils.not_empty_string
      - name: complement_adresse_structure
        data_tests:
          - dbt_utils.not_empty_string
      - name: date_maj
        data_tests:
          - not_null

  - name: stg_mission_locale__offres__liste_des_profils
    columns:
      - name: id_offre
        data_tests:
          - not_null
          - relationships:
              to: ref('stg_mission_locale__offres')
              field: id_offre
      - name: value
        data_tests:
          - accepted_values:
              values:
                - 'jeunes de 16 Ã  25 ans'
                - 'rqth moins de 30 ans'
