version: 2

models:
  - name: stg_dora__services
    columns:
      - name: adresse
        tests:
          - dbt_utils.at_least_one
          - dbt_utils.not_empty_string
      - name: code_insee
        tests:
          - dbt_utils.at_least_one
          - dbt_utils.not_empty_string
      - name: code_postal
        tests:
          - dbt_utils.at_least_one
          - dbt_utils.not_empty_string
      - name: commune
        tests:
          - dbt_utils.at_least_one
          - dbt_utils.not_empty_string
      - name: complement_adresse
        tests:
          - dbt_utils.at_least_one
          - dbt_utils.not_empty_string
      - name: contact_nom
        tests:
          - dbt_utils.at_least_one
          - dbt_utils.not_empty_string
      - name: contact_prenom
        tests:
          - dbt_utils.at_least_one
          - dbt_utils.not_empty_string
      - name: contact_public
        tests:
          - not_null
          - accepted_values:
              values: [true, false]
      - name: courriel
        tests:
          - dbt_utils.at_least_one
          - dbt_utils.not_empty_string
      - name: cumulable
        tests:
          - not_null
          - accepted_values:
              values: [true, false]
      - name: date_creation
        tests:
          - not_null  # TODO: why null values?
      - name: date_maj
        tests:
          - not_null
          - dbt_utils.accepted_range:
              min_value: "now() - interval '2 years'"
              config:
                severity: warn
      - name: date_suspension
        tests:
          - dbt_utils.at_least_one
      - name: formulaire_en_ligne
        tests:
          - dbt_utils.at_least_one
          - dbt_utils.not_empty_string
      - name: frais_autres
        tests:
          - dbt_utils.at_least_one
          - dbt_utils.not_empty_string
      - name: frais
        tests:
          - not_null
          - relationships:
              to: ref('frais')
              field: value
      - name: id
        tests:
          - unique
          - not_null
          - dbt_utils.not_empty_string
      - name: justificatifs
        tests:
          - dbt_utils.at_least_one
          - dbt_utils.not_empty_string
      - name: latitude
        tests:
          - dbt_utils.at_least_one
      - name: lien_source
        tests:
          - not_null
          - dbt_utils.not_empty_string
      - name: longitude
        tests:
          - dbt_utils.at_least_one
      - name: modes_accueil
        tests:
          - dbt_utils.expression_is_true:
              expression: "<@ ARRAY(SELECT value FROM {{ ref('modes_accueil') }})"
      - name: nom
        tests:
          - not_null
          - dbt_utils.not_empty_string
      - name: pre_requis
        tests:
          - dbt_utils.at_least_one
          - dbt_utils.not_empty_string
      - name: presentation_resume
        tests:
          - not_null
          - dbt_utils.not_empty_string
      - name: presentation_detail
        tests:
          - dbt_utils.at_least_one
          - dbt_utils.not_empty_string
      - name: prise_rdv
        tests:
          - dbt_utils.at_least_one
          - dbt_utils.not_empty_string
      - name: profils
        tests:
          - dbt_utils.expression_is_true:
              expression: "<@ ARRAY(SELECT value FROM {{ ref('profils') }})"
              config:
                severity: warn
      - name: recurrence
        tests:
          - dbt_utils.at_least_one
          - dbt_utils.not_empty_string
      - name: source
        tests:
          - dbt_utils.at_least_one
          - dbt_utils.not_empty_string
      - name: structure_id
        tests:
          - not_null
          - relationships:
              to: ref('stg_dora__structures')
              field: id
              # Some services are associated to draft structures which are not published
              # by dora on its api. Therefore some services are missing their structure.
              config:
                severity: warn
      - name: telephone
        tests:
          - dbt_utils.at_least_one
          - dbt_utils.not_empty_string
      - name: thematiques
        tests:
          - dbt_utils.expression_is_true:
              expression: "<@ ARRAY(SELECT value FROM {{ ref('thematiques') }})"
              config:
                severity: warn
      - name: types
        tests:
          - dbt_utils.expression_is_true:
              expression: "<@ ARRAY(SELECT value FROM {{ ref('typologies_de_services') }})"
      - name: zone_diffusion_code
        tests:
          - dbt_utils.at_least_one
          - dbt_utils.not_empty_string
      - name: zone_diffusion_nom
        tests:
          - dbt_utils.at_least_one
          - dbt_utils.not_empty_string
      - name: zone_diffusion_type
        tests:
          - dbt_utils.at_least_one
          - accepted_values:
              values: [commune, epci, departement, region]

  - name: stg_dora__structures
    columns:
      - name: accessibilite
        tests:
          - dbt_utils.at_least_one
          - dbt_utils.not_empty_string
      - name: adresse
        tests:
          - not_null
          - dbt_utils.not_empty_string
      - name: antenne
        tests:
          - not_null
          - accepted_values:
              values: [true, false]
      - name: code_insee
        tests:
          - dbt_utils.at_least_one
          - dbt_utils.not_empty_string
      - name: code_postal
        tests:
          - dbt_utils.at_least_one
          - dbt_utils.not_empty_string
      - name: commune
        tests:
          - dbt_utils.at_least_one
          - dbt_utils.not_empty_string
      - name: complement_adresse
        tests:
          - dbt_utils.at_least_one
          - dbt_utils.not_empty_string
      - name: courriel
        tests:
          - dbt_utils.at_least_one
          - dbt_utils.not_empty_string
      - name: date_maj
        tests:
          - not_null
          - dbt_utils.accepted_range:
              min_value: "now() - interval '2 years'"
              config:
                severity: warn
      - name: horaires_ouverture
        tests:
          - dbt_utils.at_least_one
          - dbt_utils.not_empty_string
      - name: id
        tests:
          - unique
          - not_null
          - dbt_utils.not_empty_string
      - name: labels_autres
      - name: labels_nationaux
        tests:
          - dbt_utils.expression_is_true:
              expression: "<@ ARRAY(SELECT value FROM {{ ref('labels_nationaux') }})"
              config:
                severity: warn
      - name: latitude
        tests:
          - dbt_utils.at_least_one
      - name: lien_source
        tests:
          - not_null
          - dbt_utils.not_empty_string
      - name: longitude
        tests:
          - dbt_utils.at_least_one
      - name: nom
        tests:
          - not_null
          - dbt_utils.not_empty_string
      - name: presentation_detail
        tests:
          - dbt_utils.at_least_one
          - dbt_utils.not_empty_string
      - name: presentation_resume
        tests:
          - dbt_utils.at_least_one
          - dbt_utils.not_empty_string
      - name: rna
        tests:
          - dbt_utils.at_least_one
          - dbt_utils.not_empty_string
      - name: siret
        tests:
          - not_null
          - dbt_utils.not_empty_string
      - name: site_web
        tests:
          - dbt_utils.at_least_one
          - dbt_utils.not_empty_string
      - name: source
        tests:
          - not_null
          - dbt_utils.not_empty_string
      - name: telephone
        tests:
          - dbt_utils.at_least_one
          - dbt_utils.not_empty_string
      - name: thematiques
        tests:
          # dora's thematiques are defined at the service level
          - dbt_utils.expression_is_true:
              expression: "IS NULL"
      - name: typologie
        tests:
          - dbt_utils.at_least_one
          - relationships:
              to: ref('typologie_de_structures')
              field: value