<button class="button is-primary" hx-get="/partials/task" hx-target="#task" hx-swap="outerHTML" hx-trigger="load" hx-include="#dataset-metadata">
    {% if skipped %}
        Passer au suivant
    {% elif closed %}
        Structure fermée
    {% elif irrelevant %}
        Ne pas conserver
    {% elif is_parent %}
        Structure mère
    {% else %}
        C'est la structure
    {% endif %}
    <span><i class="fas fa-spinner fa-pulse"></i></span>
</button>
