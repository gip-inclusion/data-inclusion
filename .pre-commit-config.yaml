repos:
  # api
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.5.5
    hooks:
      - id: ruff-format
        name: api|ruff-format
        args: [--config=api/pyproject.toml]
        files: ^api
        types_or: [python,json]
      - id: ruff
        name: api|ruff-check
        args:
          - --config=api/pyproject.toml
          - --fix
          - --fixable=I
        files: ^api
        types_or: [python]

  # deployment
  - repo: https://github.com/antonbabenko/pre-commit-terraform
    rev: v1.92.0
    hooks:
      - id: terraform_fmt
        name: deployment|terraform-fmt
        files: ^deployment/

  # pipeline
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.5.5
    hooks:
      - id: ruff-format
        name: pipeline|ruff-format
        args: [--config=pipeline/pyproject.toml]
        files: ^pipeline
        types_or: [python,json]
      - id: ruff
        name: pipeline|ruff-check
        args:
          - --config=pipeline/pyproject.toml
          - --fix
          - --fixable=I
        files: ^pipeline
        types_or: [python]

  - repo: https://github.com/sqlfluff/sqlfluff
    rev: 3.1.0
    hooks:
      - id: sqlfluff-fix
        name: pipeline|sqlfluff-fix
        files: ^pipeline
        types: [sql]
        additional_dependencies:
          - sqlfluff-templater-dbt==3.1.0
          - dbt-postgres==1.8.0
        args:
          - --config=./pipeline/pyproject.toml
