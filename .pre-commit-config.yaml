repos:
  # api
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.11.8
    hooks:
      - id: ruff-format
        name: api|ruff-format
        args: [--config=api/pyproject.toml]
        files: ^api
        types_or: [python]
      - id: ruff
        name: api|ruff-check
        args:
          - --config=api/pyproject.toml
          - --fix
          - --fixable=I
        files: ^api
        types_or: [python]

  - repo: https://github.com/astral-sh/uv-pre-commit
    rev: 0.7.6
    hooks:
      - id: uv-export
        name: api|uv-export
        args: [--output-file, api/requirements.txt, --no-hashes, --project, api, --quiet]
        files: ^api/(pyproject.toml|requirements.txt|uv.lock)$

  # deployment
  - repo: https://github.com/antonbabenko/pre-commit-terraform
    rev: v1.99.1
    hooks:
      - id: terraform_fmt
        name: deployment|terraform-fmt
        files: ^deployment/

  # pipeline
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.11.8
    hooks:
      - id: ruff-format
        name: pipeline|ruff-format
        args: [--config=pipeline/pyproject.toml]
        files: ^pipeline
        types_or: [python,json]
      - id: ruff
        name: pipeline|ruff-check
        args:
          - --config=pipeline/pyproject.toml
          - --fix
          - --fixable=I
        files: ^pipeline
        types_or: [python]

  - repo: https://github.com/sqlfluff/sqlfluff
    rev: 3.4.0
    hooks:
      - id: sqlfluff-fix
        name: pipeline|sqlfluff-fix
        files: ^pipeline
        types: [sql]
        additional_dependencies:
          - sqlfluff-templater-dbt==3.4.0
          - dbt-postgres==1.9.0
        args:
          - --config=./pipeline/pyproject.toml

  # processings
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.11.8
    hooks:
      - id: ruff-format
        name: processings|ruff-format
        args: [--config=datawarehouse/processings/pyproject.toml]
        files: ^datawarehouse/processings
        types_or: [python]
      - id: ruff
        name: processings|ruff-check
        args:
          - --config=datawarehouse/processings/pyproject.toml
          - --fix
          - --fixable=I
        files: ^datawarehouse/processings
        types_or: [python]
